<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Youtube mobile</title>
    <script
      src="https://kit.fontawesome.com/4d0ebccd1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <iframe
        width="560"
        height="315"
        src="https://www.youtube.com/embed/Jl2d7gqCbN4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <!-- Video Information box -->
    <section class="infobar">
      <div class="metadata">
        <ul class="tags">
          <li>#SookmyungAPPS</li>
          <li>#Online</li>
          <li>#Exhibition</li>
        </ul>
        <div class="videoNameAndButton">
          <span class="title">
            2021 Sookmyung APPS (숙명앱스) 온라인 전시회
          </span>
          <button class="moreBtn">
            <i class="fas fa-caret-down"></i>
          </button>
        </div>
        <span class="veiwinfo">1K views 1 month age</span>
      </div>

      <ul class="actions">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>

      <div class="youtuber">
        <img src="" alt="" />
        <div class="channelname"></div>
        <div class="subscribe"></div>
      </div>
    </section>
    <section class="UpNext">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
