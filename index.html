<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Youtube mobile</title>
    <script
      src="https://kit.fontawesome.com/4d0ebccd1e.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player -->
    <section class="player">
      <iframe
        width="300"
        height="200"
        src="https://www.youtube.com/embed/67stn7Pu7s4"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </section>

    <!-- Video Information box -->
    <section class="infobar">
      <span class="tag"></span>
      <p class="videoname"></p>
      <span class="veiwinfo"></span>
      <div class="buttons">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="youtuber">
        <img src="" alt="" />
        <div class="channelname"></div>
        <div class="subscribe"></div>
      </div>
    </section>
    <section class="UpNext">
      <ul>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </section>
  </body>
</html>
